<!--프로필 변경 폼 보여주기 --------------------->
<div class="modalConcept modalProfile" id="modalConcept">
    <div class="modal-dialog" role="document">
        <div class="modalContent">
            <div class="profile-section">
                <!--버튼 클릭해서 사진 파일 열기-->
                <input type="file" id="fileInput" onchange="changeProfileImage()" style="display: none;">
                <img src="https://cdn2.iconfinder.com/data/icons/seo-and-marketing-glyph-6/32/94-512.png"
                    id="rotateChange" onclick="triggerFileInput()">
                <h2 id="profileName">닉네임</h2>
            </div>
            <!--입력 폼-->
            <form id="formPerfil" method="post">
                <div class="form-group">
                    <label for="nameInput">이름</label>
                    <input type="text" id="nameInput" name="name" placeholder="새 이름을 입력하세요"
                        class="form-control validate[required]" oninput="changeProfileName()">
                </div>
                <div class="form-group">
                    <label for="passwordInput">비밀번호</label>
                    <input type="password" id="passwordInput" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirmPasswordInput">비밀번호 확인</label>
                    <input type="password" id="confirmPasswordInput" name="confirmPassword" class="form-control"
                        oninput="checkPassword()">
                    <span id="passwordWarning" class="password-warning"></span>
                </div>
            </form>
            <!--저장, 닫기 버튼-->
            <button type="button" class="btn btn-success salvar" id="saveProfile" onclick="saveProfile()" disabled>
                <i class="fa fa-check" aria-hidden="true"></i> 저장
            </button>
            <button type="button" class="btn btn-danger" onclick="toggleModal('modalConcept')">닫기</button>
        </div>
    </div>
</div>
<!--프로필 변경 폼 끝 --------------------->

<!--방 생성 폼 보여주기 --------------------->
<div class="modalConcept modalProfile" id="modalCreateRoom">
    <div class="modal-dialog" role="document">
        <div class="modalContent">

            <div id="roomInsert">
                <form id="roomInsertForm">
                    <input id="roomInput" type="text" name="room_name" placeholder="최대 5글자 입력" minlength="1">
                    <input id="roomSubmit" type="submit" value="방 생성">
                </form>
            </div>
            
            <button type="button" class="btn btn-danger" onclick="toggleModal('modalCreateRoom')">닫기</button>
        </div>
    </div>
</div>
